<!DOCTYPE html>
<meta charset="utf-8">
<title>Barotrauma Fabricator Assistant</title>
<head>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="./src/index.js"></script>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        h3 {
            margin: 1em 0em 0.25em 0em;
        }
        ul {
            margin-top: 0;
            padding-left: 2em;
        }
        #aside {
            position: fixed;
            height: 100%;
            width: 28em;
            display: flex;
            flex-direction: column;
        }
        #aside > div {
            background-color: #ddd;
            padding: 1em;
        }
        #config > h3 {
            margin-top: 0;
        }
        #config {
            margin-bottom: 1em;
        }
        #hassle {
            width: 3em;
        }
        #info {
            flex-grow: 1;
            overflow-y: auto;
        }
        main {
            padding: 1em 1em 1em 29em;
        }
        #table {
            margin: auto;
            max-width: 42em;
            overflow-y: scroll;
        }
        details,details > summary {
            overflow-x: hidden;
            text-overflow: clip;
        }
        details > text {
            display: block;
            padding-left: 1em;
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body style="width: 100%; height: 100%; margin: 0">
    <aside id="aside">
        <div id="config">
            <h3>Config</h3>
            <!-- <div>
                <input id="drag" type="checkbox" />
                <label>enable item dragging</label>
            </div> -->
            <div>
                <input id="hassle" type="number" value="0" min="0" max="100" />
                <label>cost of hassle (mk)</label>
            </div>
            <div>
                <select id="suggestion" name="suggestion" value="">
                </select>
                <label for="suggestion">filter by usage suggestion</label>
            </div>
            <div>
                <select id="shopping" name="shopping" value="">
                </select>
                <label for="shopping">filter by shopping suggestion</label>
            </div>
            <div>
                <select id="category" name="category" value="">
                </select>
                <label for="category">filter by category</label>
            </div>
        </div>
        <div id="info">
        </div>
    </aside>
    <main>
            <table id="table">
                <thead></thead>
                <tbody></tbody>
            </table>
    </main>
</body>
