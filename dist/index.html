<!DOCTYPE html>
<meta charset="utf-8">
<title>Barotrauma Fabricator Assistant</title>
<head>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="./src/index.js"></script>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        h3 {
            margin: 1em 0em 0.25em 0em;
        }
        ul {
            margin-top: 0;
            padding-left: 2em;
        }
        #aside {
            position: fixed;
            height: 100%;
            overflow-y: auto;
            width: 24em;
        }
        #aside > div {
            background-color: #ddd;
            padding: 1em;
        }
        #config > h3 {
            margin-top: 0;
        }
        #config {
            margin-bottom: 1em;
        }
    </style>
</head>
<body style="width: 100%; height: 100%; margin: 0">
    <aside id="aside">
        <div id="config">
            <h3>Config</h3>
            <input id="drag" type="checkbox" />
            <label>enable item dragging</label>
        </div>
        <div id="info">
        </div>
    </aside>
    <main id="chart"></main>
</body>
